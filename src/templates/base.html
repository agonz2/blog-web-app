<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='style.css')}}">
    <title>Moggers</title>
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <header class="default_banner">
      <div><b>Moggers</b></div>
      <nav class="navbar">
        <ul>
          <li><a href="{{ url_for('signout') }}">Log Out</a></li>
          <li><a href="">Account</a></li>
          <li><a href="">Home</a></li>
        </ul>
      </nav>
    </header>

  

    {% block main %} {% endblock %}
  </body>
</html>
